<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */
        let mes = parseInt(prompt('Informe um mês em números: (Mês: 1 ao 12)'))

        if(isNaN(mes)){
            alert(`ERRO: Não um número que foi o digitado!`)
        } else {
            switch(mes){
                case 1:
                    document.write(`Mês ${mes} = Janeiro tem 31 dias!`)
                    break
                case 2:
                    document.write(`Mês ${mes} = Fevereiro tem 28 ou 29 dias (em anos bissextos)!`)
                    break
                case 3: 
                    document.write(`Mês ${mes} = Março tem 31 dias!`)
                    break
                case 4:
                    document.write(`Mês ${mes} = Abril tem 30 dias!`)
                    break
                case 5:
                    document.write(`Mês ${mes} = Maio tem 31 dias!`)
                    break
                case 6: 
                    document.write(`Mês ${mes} = Junho tem 30 dias!`)
                    break
                case 7:
                    document.write(`Mês ${mes} = Julho tem 31 dias!`)
                    break
                case 8:
                    document.write(`Mês ${mes} = Agosto tem 31 dias!`)
                    break
                case 9:
                    document.write(`Mês ${mes} = Setembro tem 30 dias!`)
                    break
                case 10 :
                    document.write(`Mês ${mes} = Outubro tem 31 dias!`)
                    break
                case 11:
                    document.write(`Mês ${mes} = Novembro tem 30 dias!`)
                    break
                case 12:
                    document.write(`Mês ${mes} = Dezembro tem 31 dias!`)
                    break
                default:
                    alert(`ERRO: Não é número de MÊS valido!`)
            }
        }
    </script>
</head>

</body>
</html>
