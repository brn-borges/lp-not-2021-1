<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "Chato" do JavaScrpit
        'use strict'
         /*
         1) Declare um objeto pet1 que represente um ção e preencha as seguintes propriedades:
         -nome
         -reça
         -cor
         -sexo
         -nome do pai (Nome da propriedade com espaços)
         -nome da mae (Nome da propriedade com espaços)
         */
        let objPet1 = {
            nome: 'Bili',
            'raça': 'Maltes',
            cor: 'Branca',
            sexo: 'M',
            'nome do pai': 'Bob',
            'nome do mãe': 'Xuxa'
        } 
        /*
        2)Crie um objeto pet2, copiando do primeiro:
        let objPet2 = objPet1
        E troque algumas das características de pet2
        */
       // let objPet2 = objPet1  // Duplicar dessa forma não funciona 

       // Duplicar cada uma das propriedades em um novo objeto
       // Para isso, podemos usar a camada "sintaxe de espalhamento"
       // Vai gerar uma copia de cada uma das propriedades de objPet1 e objPet2
       let objPet2 = {...objPet1}

       objPet2.nome = 'Max'
       objPet2.cor = 'Preto'
       objPet2['nome do pai'] = 'Ted'
       objPet2['nome da mãe'] = 'Linda'
       /*
        3) Use dois for..in para listar os objetos: pet1 e pet2
       */
       for(let pet1 in objPet1){
           document.write(`${pet1}: ${objPet1[pet1]}<br>`)
       }
       document.write('------------------------------------------<br>')
       for(let pet2 in objPet2){
           document.write(`${pet2}: ${objPet2[pet2]}<br>`)
       }
    </script>
</head>
