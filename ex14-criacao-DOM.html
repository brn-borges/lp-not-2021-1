<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    
</head>
<body>
    <h1>Criação de novos elementos</h1>
    <ol>

    </ol>
    <script>
        // 'use strict' impede que vari�veis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar vari�veis diretamente � m� pr�tica de
        // programa��o
        'use strict'
        
        /*
            Todos os elementos devem ser inseridos usando JavaScript.
            
            1) Insira três itens na lista ordenada, com os valores "Belarmina", 
               "Luzinete" e "Roberval".

            2) Insira na lista os itens "Adamastor", "Ildefonso", "Querência" e
               "Turíbio", mantendo a ordem alfabética.

            3) Insira um título de nível 2 logo abaixo do título de nível 1, com
               o texto "Lista de candidatos".

            4) Insira um parágrafo abaixo da lista ordenada, com o texto "Irão
               para o segundo turno os dois candidatos mais votados.".

        */
        // 1
        const novoItem1 = document.createElement('li')
        novoItem1.textContent = 'Belarmina'
        const lista = document.querySelector('ol')
        lista.appendChild(novoItem1)

        const novoItem2 = document.createElement('li')
        novoItem2.textContent = 'Luzinete'
        lista.appendChild(novoItem2)
        
        const novoItem3 = document.createElement('li')
        novoItem3.textContent = 'Roberval'
        lista.appendChild(novoItem3)

        // 2
        const novoItem4 = document.createElement('li')
        novoItem4.textContent = 'Adamastor'
        lista.insertBefore(novoItem4, novoItem1)

        const novoItem5 = document.createElement('li')
        novoItem5.textContent = 'Ildefonso'
        lista.insertBefore(novoItem5, novoItem2)

        const novoItem6 = document.createElement('li')
        novoItem6.textContent = 'Querência'
        lista.insertBefore(novoItem6, novoItem3)

        const novoItem7 = document.createElement('li')
        novoItem7.textContent = 'Turíbio'
        lista.appendChild(novoItem7)
 
        // 3
        let h2 = document.createElement('h2') 
        h2.textContent = 'Lista de candidatos'
        document.body.insertBefore(h2, lista)
        
        // 4
        let parag = document.createElement('p') 
        parag.textContent = 'Irão para o segundo turno os dois candidatos mais votados.'
        document.body.appendChild(parag)
    </script>
</body>
</html>
