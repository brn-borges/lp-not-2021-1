    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
      let ano = parseInt(prompt('Insira um ano maior ou igual a 1582:'))
      if(isNaN(ano) || ano < 1582){
            alert('ERRO: o ano informado é inválido!')
      }/*else if (ano % 400 === 0 || (ano % 4 ===0 && !(ano % 100 !==0))){
          // Mensagem usando string template com interpolação de variável
          alert(`ano ${ano} e bissexto.`)
            //alert('Este ano digitado é Bisseto')
      }else {
            alert('Este ano digitado não é Bissexto')
      }*/
      // Ano divisível por 400 é sempre bissexto
      else if(ano % 400 === 0){
          //alert('O ano ' + ano + ' é bissexto')
          alert(`O ano ${ano} e bissexto.`)
          //  Se não, o ano pode ser ainda bissexto caso seja divisível por 4
          // mas NÃoO seja divisível por 100
          // Outra forma: else if(ano % 4 === 0 && ano % 100 !== 0)
          // Outra forma: else if(ano % 4 === 0 && ano % 100 > 0)
      } else if(ano % 4 === 0 && !(ano % 100 === 0)){ 
            //alert('O ano ' + ano + ' é bissexto')
            alert(`O ano ${ano} e bissexto.`)
      } else {
          //alert('O ano ' + ano + ' NÃO é bissexto')
          alert(`O ano ${ano} NÃO e bissexto.`)
      }
