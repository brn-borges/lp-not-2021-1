<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "Chato" do JavaScrpit
        'use strict'
        /*
            Escreva uma função que receba dois números e retorne o maior entre eles.
            Retorne undefined caso os números sejam iguais entre si.
        */
        function maiorF (num1, num2){
            let maior
            if (num1 < num2){
                maior = num2
            } else if (num2 < num1){
                maior = num1
            } else {
                maior = "undefined"
            }
            return maior
        } 
        alert('O maior número é: ' + maiorF(3, 2)) 
    </script>
