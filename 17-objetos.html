<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "Chato" do JavaScrpit
        'use strict'
        //Minicadastro de pacientes
        const paciente1 = ['Bartira Barbosa', 40, 'F', 'bartira@gmail.com', 1.67, 56]
        const paciente2 = ['Asdrúbal Azevedo', 67, 'M', null, 1.78, 95]
        const paciente3 = ['Lindomar Lustosa', 33, 'M', 'lindomar@bol.com.br', 1.63, 58] 
        const paciente4 = ['Euripa Emiliano', 55, 'F', 'euripa@hotmail.com', 1.8, 89]
        // Calculando o IMC do paciente 3 (IMC = peso / (altura)²)
        let imc3 = paciente3[5] / (paciente3[4] ** 2)
        document.write(`O IMC do paciente ${paciente3[0]} é ${imc3} <br>`)
        /**************************************************************************
         * Objetos
         * Um obejeto é uma estrutura da linguagem JS que permite 
         * armazenar vários valores dentro de uma unica variavel
         * em posições NOMEADAS (e não numeradas, como vetor)
         * ************************************************************************/
        // Criação de um obejto vazio
        const objPaciente1 = {} // modo mais recente 
        const objPaciente2 = new Object() // Modo trandicional
        // Armazenando dados em um objeto que foi criado vazio
        // 'nome', aqui, é a POSIÇÃO NOMEADA na qual será armazenada a informação
        // Essa posição é chamada ATRIBUTO ou PROPRIEDADE
        objPaciente1.nome = 'Bartita Barbosa'
        objPaciente1.idade = 40
        objPaciente1.sexo = 'F'
        objPaciente1.email = 'bartira@gmail.com'
        objPaciente1.altura = 1.67
        objPaciente1.peso = 56

        objPaciente2.nome = 'Asdrúbal Azevedo'
        objPaciente2.idade = 67
        objPaciente2.sexo = 'M'
        objPaciente2.email = null
        objPaciente2['altura'] = 1.78 // igual a  objPaciente2.altura = 1.78
        objPaciente2.peso = 95
        // quando precisamos acessar uma propriedade que contem espaços ou acentos,
        // usamos uma outra sintaxe, a sintaxe do colchete
        objPaciente2['documento de identidade'] = '22.222.222-22'

        // Criando um objeto já com propriedades e seus valores
        const objPaciente3 = {
            nome: 'Lindomar Lustosa',
            idade: 33,
            sexo: 'M',
            email: 'lindomar@bol.com.br',
            altura:  1.63,
            peso: 58
        }
        const objPaciente4 = {
            nome: 'Euripa Emiliano',
            idade: 55,
            sexo: 'F',
            email: 'euripa@hotmail.com',
            altura:  1.8,
            peso: 89,
            // em alguns casos, precisamos lidar com propriedades contendo
            // espacos ou acentos. Nesse casos, o nome da propriedade deve
            // vir entre aspas
            'documento de identidade': '44.444.444-44',
        }

        let imc4 = objPaciente4.peso / (objPaciente4.altura ** 2)
        document.write(`O IMC da paciente ${objPaciente4.nome} é ${imc4} <br>`)
    </script>
</head>
<body>
    
</body>
</html>
