<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.

        */
        let digito
        do{
            digito = Number(prompt('Informe o segundo digito da placa do mercosul:'))
            if(! isNaN(digito)){
                switch(digito){
                    case 0:
                        document.write('Letra: A')
                        break
                    case 1:
                        document.write('Letra: B')
                        break
                    case 2:
                        document.write('Letra: C')
                        break
                    case 3:
                        document.write('Letra: D')
                        break
                    case 4:
                        document.write('Letra: E')
                        break
                    case 5:
                        document.write('Letra: F')
                        break
                    case 6:
                        document.write('Letra: G')
                        break
                    case 7:
                        document.write('Letra: H')
                        break
                    case 8:
                        document.write('Letra: I')
                        break
                    case 9:
                        document.write('Letra: J')
                        break
                }
            }
        } while(isNaN(digito) || (digito < 0 || digito > 9))
    </script>
</head>
<body>
    
</body>
</html>
