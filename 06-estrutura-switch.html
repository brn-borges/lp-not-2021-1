<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let n1 = parseFloat(prompt('Insira o primeiro número:'))
        let n2 = parseFloat(prompt('Insira o segundo número:'))
        let op = prompt('Insira um operador: Ex:( + - * x X / :)')
        if (isNaN(n1) || (isNaN(n2))){
            document.write(`ERRO: Não são números valídos`)
        } else {
            // switch.case é uma estrutura de decisão que compra uma única variável
            // contra uma série de valores
            switch(op){
                case '+':
                    document.write(`Resultado: ${n1} ${op} ${n2} = ${n1 + n2}`)
                    break //Interrompe a execução do switch
                case '-':
                    document.write(`Resultado: ${n1} ${op} ${n2} = ${n1 - n2}`)
                    break
                case '*': // case vazio
                case 'x': // case vazio
                case 'X':
                    document.write(`Resultado: ${n1} ${op} ${n2} = ${n1 * n2}`)
                    break
                case '/': // case vazio
                case ':':
                    document.write(`Resultado: ${n1} ${op} ${n2} = ${n1 / n2}`)
                    break
                default: // "else" do switch
                    alert('ERRO: O operador informado é inválido!')
            }
        }
